<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="studentPage.css">

</head>

<body>
    <div class="container">

        <Section id="profile" class="container">
            <!-- Profile Section -->
            <div class="section" id="profile">
                <h2>Profile</h2>
                <section id="profileSection">
                    <div class="form-group">
                        <label for="profileFirstName">FirstName</label>
                        <input type="text" id="profileFirstName" >
                    </div>
                    <div class="form-group">
                        <label for="profileLastName">LastName</label>
                        <input type="text" id="profileLastName" >
                    </div>
                    <div class="form-group">
                        <label for="profileNIC">NIC Number</label>
                        <input type="text" id="profileNIC" >
                    </div>
                    <div class="form-group">
                        <label for="profileDOB">Date of Birth</label>
                        <input type="date" id="profileDOB" >
                    </div>
                    <div class="form-group">
                        <label for="profileAge">Age</label>
                        <input type="number" id="profileAge" >
                    </div>
                    <div class="form-group">
                        <label for="profileTel">TelePhone-No</label>
                        <input type="number" id="profileTel">
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail">
                    </div>
                    <button onclick="openUpdateProfileModal()">Update Profile</button>
                </section>

                <!-- Update Profile Modal -->
                <div id="updateProfileModal" class="modal">
                    <div class="modal-content">
                        <h2>Update Profile</h2>
                        <div class="form-group">
                            <label for="updateProfilefirstName">FirstName</label>
                            <input type="text" id="updateProfilefirstName">
                        </div>
                        <div class="form-group">
                            <label for="updateProfilelastName">LastName</label>
                            <input type="text" id="updateProfilelastName">
                        </div>
                        <div class="form-group">
                            <label for="updateProfileNIC">NIC Number</label>
                            <input type="text" id="updateProfileNIC" disabled>
                        </div>
                        <div class="form-group">
                            <label for="updateProfileDOB">Date of Birth</label>
                            <input type="date" id="updateProfileDOB">
                        </div>
                        <div class="form-group">
                            <label for="updateProfileAge">Age</label>
                            <input type="number" id="updateProfileAge">
                        </div>
                        <div class="form-group">
                            <label for="updateProfileTel">TelePhone-No</label>
                            <input type="text" id="updateProfileTel">
                        </div>
                        <div class="form-group">
                            <label for="updateProfileEmail">Email</label>
                            <input type="email" id="updateProfileEmail">
                        </div>
                        <div class="form-group">
                            <label for="updateProfilePassword">Password</label>
                            <input type="password" id="updateProfilePassword">
                        </div>
                        <div class="form-group">
                            <label for="updateProfileConfirmPassword">Confirm Password</label>
                            <input type="password" id="updateProfileConfirmPassword">
                        </div>
                        <div class="form-group">
                            <button onclick="updateProfile()">Save Changes</button>
                            <button onclick="closeUpdateProfileModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            
                
                <section id="notification" class="container">
                    <div class="section" id="notifications">
                        <h2>Notifications</h2>
                        <ul id="notificationsList"></ul>
                    </div>
                </section>
               
            </div>
            <script src="studentProfile.js"></script>
</body>

</html>
